<div @inOut *ngIf="isProjectExpanded">
  <div class="bugs-participants-list-container">
    <table>
      <thead class="bugs-users-thead">
      <tr>
        <th *ngFor="let item of tableData"
            [ngClass]="getTableHeaderClass(item)">
          <button (click)="onChangeSortOrder(item.orderBy)"
                  type="button"
                  class="sort-button">
            {{item.label}}
            <i class="fal fa-sort"></i>
          </button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let participant of participants"
          class="bugs-participants-table-row">
        <td>
          <div class="name-container">
            {{participant.firstName}} {{participant.lastName}}
          </div>
        </td>
        <td>
          {{participant.email}}
        </td>
        <td>
          {{participant.speciality}}
        </td>
        <td>
          <div class="menu-icons-style">
            <button (click)="onUnassignParticipant(participant)"
                    class="btn">
              <i class="fa-solid fa-user-slash menu-icon"></i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <ngb-pagination class="pagination"
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  (pageChange)="listParticipants()">
  </ngb-pagination>
</div>

<router-outlet></router-outlet>
