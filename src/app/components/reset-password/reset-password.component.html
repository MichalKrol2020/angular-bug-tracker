<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="reset-password-container">
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center
          min-vh-100">
    <div class="col-12 col-md-8 col-lg-4">
      <div class="card shadow-sm reset-password-background">
        <div class="card-body" >
          <div class="mb-4">
            <h5>Reset Password</h5>
            <p class="mb-2">
              Enter your new password
            </p>
          </div>
          <form>
            <div class="mb-3">
              <div *ngIf="!captcha">
                <re-captcha (resolved)="resolved($event)"
                            siteKey="6LcYrAwjAAAAAIrLg9NeAqdil-oayVdkss59oLk8">
                </re-captcha>
              </div>
              <form *ngIf="captcha"
                    [formGroup]="passwordFormGroup"
                    (ngSubmit)="onSubmit()">
                <div>
                  <label for="password"
                         class="form-label">
                    Password
                  </label>
                  <input formControlName="password"
                         placeholder="Enter New Password"
                         id="password"
                         type="password"
                         class="form-control">
                  <div *ngIf="getPassword()?.invalid && (getPassword()?.dirty || getPassword()?.touched)">
                    <div *ngIf="getPassword()?.errors?.['minlength']"
                         class="alert alert-danger">
                      Password is too short!
                    </div>
                  </div>
                </div>

                <div class="confirm-password-container">
                  <label for="matchingPassword"
                         class="form-label">
                    Confirm Password
                  </label>
                  <input formControlName="matchingPassword"
                         placeholder="Confirm Password"
                         id="matchingPassword"
                         type="password"
                         class="form-control">
                  <div *ngIf="getMatchingPassword()?.invalid && (getMatchingPassword()?.dirty || getMatchingPassword()?.touched)">
                    <div *ngIf="getMatchingPassword()?.errors?.['matchingPassword']"
                         class="alert alert-danger">
                      Passwords has to match!
                    </div>
<!--                    <div *ngIf="getMatchingPassword()?.errors?.['required']"-->
<!--                         class="alert alert-danger">-->
<!--                      Matching password is required!-->
<!--                    </div>-->
                  </div>
                </div>

                <div class="mb-3 d-grid">
                  <button (click)="onSubmit()"
                          type="button"
                          class="btn btn-primary">
                    Reset Password
                  </button>
                </div>
              </form>
            </div>
            <span>
              Don't have an account?
              <a href="/register">
              sign in
            </a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<notifier-container></notifier-container>
<app-spinner></app-spinner>
