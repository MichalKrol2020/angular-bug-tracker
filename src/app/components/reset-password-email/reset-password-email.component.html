<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>

<body class="reset-password-container">
<div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center
          min-vh-100" >
    <div class="col-12 col-md-8 col-lg-4">
      <div class="card shadow-sm reset-password-background">
        <div class="card-body">
          <div class="mb-4">
            <h5>Forgot Password?</h5>
            <p class="mb-2">
              Enter your registered email ID to reset the password
            </p>
          </div>
          <div *ngIf="!captcha">
            <re-captcha (resolved)="resolved($event)"
                        siteKey="6LcYrAwjAAAAAIrLg9NeAqdil-oayVdkss59oLk8">
            </re-captcha>
          </div>
          <form *ngIf="captcha"
                (ngSubmit)="onSubmit()">
            <div>
              <div class="mb-3">
                <label for="email"
                       class="form-label">
                  Email
                </label>
                <input [formControl]="emailFormControl"
                       placeholder="Enter Your Email"
                       type="email"
                       id="email"
                       class="form-control">
              </div>
              <div class="mb-3 d-grid">
                <button type="submit"
                        class="btn btn-primary">
                  Reset Password
                </button>
              </div>
            </div>
          </form>
          <span>
              Don't have an account?
              <a href="/register">
                sign in
              </a>
            </span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

<notifier-container></notifier-container>
